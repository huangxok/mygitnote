<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.7.1.min.js"></script>
    <style type="text/css">
        .aclose {
            display: block;
        }

        .alert {
            display: none;
        }

        .mask {
            position: fixed;
            left: 0;
            top: 0;
            z-index: 99999;
            width: 100%;
            height: 100%;
            background-color: #808080;
            opacity: 0.5;
        }

        .shadow {
            position: fixed;
            left: 50%;
            top: 25%;
            z-index: 99999;
            width: 400px;
            height: 200px;
            margin-left: -200px;
            border: 5px solid #D0D0D0;
            background-color: #FFF;
        }
    </style>

</head>
<body>
    <div style="height: 3000px; width: 1000px; margin: 0 auto;">
        <input type="button" onclick="_alert()" value="alert" />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />



    </div>
    <div id="all" class="alert">
        <div class="mask"></div>
        <div class="shadow">
            <input id="closeaa" type="button" value="button" />
        </div>
    </div>
    <script type="text/javascript">
        var _alert = function () {
            $("#all").removeClass("alert").addClass("aclose");
        };
        $(function () {
            $("#closeaa").click(function () {
                $("#all").removeClass("aclose").addClass("alert");
            });
        });
    </script>
</body>
</html>
