<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        //单例模式的要点有三个。
        //一，是某个类只能有一个实例；
        //二，是它必须自行创建这个实例；
        //三，是它必须自行向整个系统提供这个实例。
        //可以用来划分命名空间，以减少全局变量的泛滥。还可以用在分支技术中用来处理各浏览器的差异。
        //从具体实现角度来说，就是以下三点。
        //一，是单例模式的类只提供私有的构造函数，
        //二，是类定义中含有一个该类的静态私有对象，
        //三，是该类提供了一个静态的共有的函数用于创建或获取它本身的静态私有对象。
        //模块实现的单例
        var Singleton = (function () {
            var instance = null;
            function Foo() {
                this.bar = "Hello Singleton !";
            };
            return {
                getInstance: function () {
                    if (!instance) {
                        instance = new Foo();
                    }
                    return instance;
                }
            };
        })();
        //工厂模式实现的单例
        var Singleton = (function () {
            var instance = null;
            function Foo() {
                this.bar = "Hello Singleton !";
            };
            function createInstance() {
                return new Foo();
            };
            return {
                getInstance: function () {
                    if (!instance) {
                        instance = createInstance();
                    }
                    return instance;
                }
            };
        })();
    </script>
</body>
</html>
