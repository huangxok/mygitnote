    <meta name="description" content="js图片滚动切换插件，制作标题文字和序列按钮对应焦点图片切换滚动，可自定义多种焦点图片滚动切换。js代码。" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        a, img {
            border: 0;
        }

        body {
            font: 12px/180% "宋体",Arial, Helvetica, sans-serif;
        }
        /*图片轮换*/
        #slideBox {
            width: 475px;
            height: 300px;
            overflow: hidden;
            position: relative;
            margin: 20px auto;
        }

            #slideBox ul#show_pic {
                margin: 0;
                padding: 0;
                list-style: none;
                height: 300px;
                width: 4750px;
                position: absolute;
            }

                #slideBox ul#show_pic li {
                    float: left;
                    margin: 0;
                    padding: 0;
                    height: 285px;
                }

                    #slideBox ul#show_pic li img {
                        display: block;
                    }

        #iconBall {
            position: absolute;
            bottom: 0;
            right: 0;
        }

            #iconBall li {
                float: left;
                color: #7a7a7a;
                width: 32px;
                height: 28px;
                line-height: 28px;
                cursor: pointer;
                text-align: center;
                font-size: 14px;
                font-weight: bold;
                padding-top: 4px;
            }

                #iconBall li.active {
                    background: url(images/iconbg.png) no-repeat;
                    color: #fff;
                }

        #slideText {
            width: 475px;
            height: 28px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            position: absolute;
            left: 0px;
            bottom: 0px;
            *background: transparent;
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#b2000000,endColorstr=#b2000000);
        }

        #textBall {
            position: absolute;
            left: 10px;
            bottom: 3px;
        }

            #textBall li {
                float: left;
                cursor: pointer;
                display: none;
                color: #fff;
                font-size: 14px;
            }

                #textBall li.active {
                    display: block;
                }

                #textBall li a {
                    text-decoration: none;
                    color: #fff;
                }
    </style>
</head>

    <script type="text/javascript">
        function $id(i) { return document.getElementById(i); };
        function setimgsrc() {
            var iconli = $id("iconBall").getElementsByTagName("li");
            for (var i = 0; i < iconli.length; i++) {
                iconli[i].click(function () {
