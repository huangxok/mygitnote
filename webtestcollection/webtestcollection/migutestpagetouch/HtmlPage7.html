    <script>

        function drclick() {
            var selc = [];
            var sel = document.getElementById("sleft");

            for (var i = 0; i < sel.options.length; i++) {
                if (sel.options[i].selected == true) {

                    //document.getElementById("sright").appendChild(sel.options[i])
                    selc.push(sel.options[i].cloneNode(true));
                    sel.removeChild(sel.options[i]);
                }
            }
            for (var i = 0; i < selc.length; i++) {
                document.getElementById("sright").appendChild(selc[i]);
            }


        }
        function dlclick() {
            var selc = [];
            var sel = document.getElementById("sright");

            for (var i = 0; i < sel.options.length; i++) {
                if (sel.options[i].selected == true) {

                    //document.getElementById("sright").appendChild(sel.options[i])
                    selc.push(sel.options[i].cloneNode(true));
                    sel.removeChild(sel.options[i]);
                }
            }
            for (var i = 0; i < selc.length; i++) {
                document.getElementById("sleft").appendChild(selc[i]);
            }
        }
    </script>
