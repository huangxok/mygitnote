<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="../js/three.js"></script>
</head>
<body>
    <script>
        var scene = new THREE.Scene();//场景
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);//相机（透视相机）
        //渲染函数render
        //scene：前面定义的场景
        //camera：前面定义的相机
        //renderTarget：渲染的目标，默认是渲染到前面定义的render变量中
        //forceClear：每次绘制之前都将画布的内容给清除，即使自动清除标志autoClear为false，也会清除。
        var renderer = new THREE.WebGLRenderer(); //渲染器
        renderer.setSize(window.innerWidth, window.innerHeight);//渲染区域  
        document.body.appendChild(renderer.domElement);//将渲染器中的画布 所有渲染都是华仔domElement的加入到body中
        var geometry = new THREE.CubeGeometry(1, 1, 1);//正方体 宽。高。长。 。 。 
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });//32位 16进制颜色
        var cube = new THREE.Mesh(geometry, material);//调用一个方法将对象和样式统一
        scene.add(cube);//向场景中添加对象
        camera.position.z = 5;//相机z轴不变
        //循环渲染
        function render() {
            cube.rotation.x += 0.1; //旋转角度
            cube.rotation.y += 0.1;
            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
