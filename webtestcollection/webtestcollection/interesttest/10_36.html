        var X36 = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        //36进制转换成10进制
        function ConvertTo10(str, wei) {
            var result = 0;
            var length = str.length;
            for (var i = 0; i < length; i++) {
                if (1 == length) {
                    result += X36.indexOf(str[i]);
                }
                else {
                    result += (X36.indexOf(str[i]) * Math.pow(wei, length - 1 - i));
                }
            }
            return result;
        }
