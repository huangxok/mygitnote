    <script>
        //function 1  返回的是具体的值
        var scope1 = "global scope";
        function checkscope1() {
            var scope1 = "local scope";
            function fn() { return scope1 };
            return fn();
        }
        checkscope1();
        //function 2   闭包  注意与function1的区别 这个是返回的函数
        var scope2 = "global scope";
        function checkscope2() {
            var scope2 = "local scope";
            function fn() { return scope2 }
            return fn;
        }
        console.log(checkscope2()());

        function a() {
            console.log("0");
        }
        a();
        (function () {
            console.log("1");
        })()

        var counter = 99;
        var uniqueinteger =
            (function () {                         //定义函数并立即调用
                var counter = 0;                   //函数私有变量
                return function () {
                    return counter++
                };
            })()
    </script>

    <script>
        function inherit(p) {
            debugger;
            if (p == null) {
                throw TypeError();
            };
            if (Object.create) {
                return Object.create(p)
            };
            var t = typeof p;
            if (t !== "object" && t !== "function") {
                throw TypeError();
            }
            function f() { };
            f.prototype = p;
            return new f();
