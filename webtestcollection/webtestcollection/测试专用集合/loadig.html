<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        .circle {
            /* absolute position with 3d animation = render layer */
            position: absolute;
            border: 3px solid transparent;
            border-top: 3px solid hsl(83, 82%, 53%);
            border-radius: 50%;
            /* shared animation */
            animation: rotate linear infinite;
            -o-animation: rotate linear infinite;
            -moz-animation: rotate linear infinite;
            -webkit-animation: rotate linear infinite;
        }

            .circle.one {
                height: 50px;
                width: 50px;
                left: 50px;
                top: 50px;
                animation-duration: 0.85s;
                -webkit-animation-duration: 0.85s;
                -o-animation-duration: 0.85s;
                -moz-animation-duration: 0.85s;
            }

            .circle.two {
                height: 75px;
                width: 75px;
                top: 38px;
                left: 38px;
                animation-duration: 0.95s;
                -webkit-animation-duration: 0.95s;
                -o-animation-duration: 0.95s;
                -moz-animation-duration: 0.95s;
            }

            .circle.three {
                height: 100px;
                width: 100px;
                top: 25px;
                left: 25px;
                animation-duration: 1.05s;
                -o-animation-duration: 1.05s;
                -moz-animation-duration: 1.05s;
                -webkit-animation-duration: 1.05s;
            }

        @keyframes rotate {
            /* rotate on 3d transform for best perf, it ensures GPU accelerated animation */
            from {
                transform: rotateZ(360deg);
            }

            to {
                transform: rotateZ(0deg);
            }
        }

        @-webkit-keyframes rotate {
            /* rotate on 3d transform for best perf, it ensures GPU accelerated animation */
            from {
                transform: rotateZ(360deg);
            }

            to {
                transform: rotateZ(0deg);
            }
        }

        @-o-keyframes rotate {
            /* rotate on 3d transform for best perf, it ensures GPU accelerated animation */
            from {
                transform: rotateZ(360deg);
            }

            to {
                transform: rotateZ(0deg);
            }
        }

        @-moz-keyframes rotate {
            /* rotate on 3d transform for best perf, it ensures GPU accelerated animation */
            from {
                transform: rotateZ(360deg);
            }

            to {
                transform: rotateZ(0deg);
            }
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -90px 0 0 -90px;
        }

        body {
            background-color: #111;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="circle one"></div>
        <div class="circle two"></div>
        <div class="circle three"></div>
    </div>
</body>
</html>
