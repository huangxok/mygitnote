
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手机端</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" id="viewport" />
    <meta name="imagemode" content="force">                                                                        <!--省流量模式下强制图片显示 <img src="..." show="force"> -->
    <meta name="format-detection" content="telphone=no, email=no" />                        <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="apple-mobile-web-app-title" content="标题">                <!-- IOS:添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-capable" content="yes" />        <!-- IOS:是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL"><!-- IOS:添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />        <!-- IOS:设置苹果工具栏颜色 -->
    <meta name="HandheldFriendly" content="true">                                                        <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="MobileOptimized" content="320">                                                                <!-- 微软的老式浏览器 -->
    <meta name="screen-orientation" content="portrait">                                                <!--UC强制portrait(竖屏)|landscape(横屏)-->
    <meta name="nightmode" content="enable|disable" />                                                <!--UC夜间模式:开启|关闭-->
    <meta name="x5-orientation" content="portrait" />                                                <!--QQ强制portrait(竖屏)|landscape(横屏)-->
    <meta name="full-screen" content="yes">                                                                        <!-- UC强制全屏 -->
    <meta name="x5-fullscreen" content="true">                                                                <!-- QQ强制全屏 -->
    <meta name="browsermode" content="application">                                                        <!-- UC应用模式 -->
    <meta name="x5-page-mode" content="app">                                                                <!-- QQ应用模式 -->
    <meta name="msapplication-tap-highlight" content="no">                                        <!-- windows phone 点击无高光 -->
    <!--手机私有meta结束-->

</head>
<style type="text/css">
    html, body {
        font-size: 10px;
    }

    @media screen and (max-width: 350px) {
        body, html {
            font-size: 12px;
        }
    }

    @media screen and (min-width: 351px) and (max-width: 380px) {
        body, html {
            font-size: 13px;
        }
    }

    @media screen and (min-width: 381px) and (max-width: 400px) {
        body, html {
            font-size: 14px;
        }
    }

    @media screen and (min-width: 401px) and (max-width: 420px) {
        body, html {
            font-size: 15px;
        }
    }

    @media screen and (min-width: 421px) and (max-width: 460px) {
        body, html {
            font-size: 16px;
        }
    }

    @media screen and (min-width: 461px) {
        body, html {
            font-size: 17px;
        }
    }
</style>
<body>

</body>
</html>
