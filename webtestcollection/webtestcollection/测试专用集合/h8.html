    <title></title>

<body>
    <div id="abc"></div>
    <script>
        function person(name,age) {
            var p = {};
            p.name = name;
            p.age = age;
            return p
        }
        var p = person('ytt', 24);

        function Person() {
            this.name = name;
            this.age = age;
        }
        Person.prototype.getname = function () {
            return this.name;
        }
        var pp = new Person('yttt', 25);
        pp.getname();

    </script>
    <script>
        function quacks(o/*,...*/) {
            for (var i = 1; i < arguments.length; i++) { //遍历o之后的所有参数
                var arg = arguments[i];
                switch (typeof arg) {  //如果参数是:
                    case 'string'://string；直接用名字检查
                        if (typeof o[arg] !== "function") return false;
                        continue;
                    case 'function'://function：检查函数的原型对象上的方法
                        arg = arg.prototype

                    case 'object'://遍历对象的属性
                        for (var m in arg) {//遍历对象的每个属性
                            if (typeof arg[m] !== "function") continue; //跳过不是方法的属性
                            if (typeof o[m] !== "function") return false;
                        }
                }
                return true;
            }
        }
    </script>
    <pre>
    <code class="language-javascript" data-lang="javascript">

        <span class="k">for</span> <span class="p">(</span><span class="kd">var</span> <span class="nx">i</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span> <span class="nx">i</span> <span class="o">&lt;</span> <span class="nx">el</span><span class="p">.</span><span class="nx">children</span><span class="p">.</span><span class="nx">length</span><span class="p">;</span> <span class="nx">i</span><span class="o">++</span><span class="p">)</span> <span class="p">{</span>
        <span class="c1">// ...</span>
        <span class="p">}</span>
        <span class="p">}</span>
    </code>
