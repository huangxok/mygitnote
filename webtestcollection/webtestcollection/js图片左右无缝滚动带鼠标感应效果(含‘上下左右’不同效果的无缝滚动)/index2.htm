<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>图片滚动</title>
    <style type="text/css">
        #demo {
            background: #FFF;
            overflow: hidden;
            border: 1px dashed#CCC;
            width: 800px;
        }

            #demo img {
                border: 3px solid#F2F2F2;
            }

        #indemo {
            float: left;
            width: 800%;
        }

        #demo1 {
            float: left;
        }

        #demo2 {
            float: left;
        }
    </style>
</head>
<body>
    <div style="height: 50px; width: 700px; margin: 0 auto; line-height: 30px;"><a href="index.htm">效果1(可鼠标控制左右)</a>|<a href="index2.htm">效果2(非table)</a>|<a href="index3.htm">效果3(上下左右)[含带标题的]</a></div>
    <div id="demo">
        <div id="indemo">
            <div id="demo1">
                <a href="#">
                    <img src="images/1.jpg" border="0" /></a>
                <a href="#">
                    <img src="images/2.jpg" border="0" /></a>
                <a href="#">
                    <img src="images/3.jpg" border="0" /></a>
                <a href="#">
                    <img src="images/4.jpg" border="0" /></a>
                <a href="#">
                    <img src="images/5.jpg" border="0" /></a>
                <a href="#">
                    <img src="images/6.jpg" border="0" /></a>
            </div>
            <div id="demo2">
            </div>
        </div>
    </div>
    <script type="text/javascript">

        var speed = 10;
        var tab = document.getElementById("demo");
        var tab1 = document.getElementById("demo1");
        var tab2 = document.getElementById("demo2");
        tab2.innerHTML = tab1.innerHTML;
        function Marquee() {
            if (tab2.offsetWidth - tab.scrollLeft <= 0)
                tab.scrollLeft -= tab1.offsetWidth
            else {
                tab.scrollLeft++;
            }
        }
        var MyMar = setInterval(Marquee, speed);
        tab.onmouseover = function () { clearInterval(MyMar) };
        tab.onmouseout = function () { MyMar = setInterval(Marquee, speed) };

    </script>

        </div>

</body>
