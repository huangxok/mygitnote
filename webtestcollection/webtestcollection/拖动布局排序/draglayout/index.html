<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jquery拖动排列布局代码 - 站长素材</title>


    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        a, img {
            border: 0;
        }

        body {
            font: 12px/180% Arial, Helvetica, sans-serif, "新宋体";
            background: #efefef;
        }

        #module_list {
            width: 850px;
            margin: 0 auto;
        }

        .modules {
            float: left;
            width: 200px;
            height: 140px;
            margin: 10px;
            overflow: hidden;
            border: 1px solid #acc6e9;
            background: #e8f5fe;
        }

        .m_title {
            height: 24px;
            line-height: 24px;
            background: #afc6e9;
        }

        #loader {
            height: 24px;
            text-align: center;
        }

        .clear {
            clear: both;
        }
    </style>
    <script src="../../Scripts/jquery-1.7.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="idrag.js"></script>

</head>

<body>


    <div id="module_list">
        <input type="hidden" id="orderlist" value="1,2,3,4,5,6,7,8,9" />
        <div class="modules" title="1">
            <h3 class="m_title">Module:1</h3>
            <p>1</p>
        </div>

        <div class="modules" title="2">

        <div class="modules" title="3">

        <div class="modules" title="5">

        </div>

        <div class="modules" title="6">

            <p>6</p>
        </div>

        <div class="modules" title="7">
            <h3 class="m_title">Module:7</h3>
            <p>7</p>
        </div>

        <div class="modules" title="8">
            <h3 class="m_title">Module:8</h3>
            <p>8</p>
        </div>

        <div class="modules" title="9">
            <h3 class="m_title">Module:9</h3>
            <p>9</p>
        </div>

        <div class="clear"></div>

    </div>
    <div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
