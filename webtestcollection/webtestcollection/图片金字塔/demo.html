/* player */
.player{width:980px;height:600px;overflow:hidden;margin:0 auto;position: relative;}
.player ul{width:900px;margin:0 auto;position:relative}
.player li{float:left;position:absolute;padding-bottom:43px;}
#icon_left,#icon_right{background:url(images/icon_lr.gif) -7px 0 no-repeat;width:50px;height:70px;position:absolute;top:250px;left:0;cursor:pointer}
#icon_right{left:940px;background-position:0 -76px}
#icon_left:hover,#icon_right:hover{filter:alpha(opacity=70);opacity:.7}
.player li h3{position:absolute;bottom:48px;text-align:center;filter:alpha(opacity=70);opacity:.7;background-color:#000;left:0}
.player li h3 a:link,.player li h3 a:visited{color:#fff}
.p1,.p7,.p1 img,.p7 img{width:165px;height:220px;overflow:hidden;}
.p2,.p6,.p2 img,.p6 img{width:222px;height:295px;overflow:hidden;}
.p3,.p5,.p3 img,.p5 img{width:275px;height:365px;overflow:hidden;}
.p4,.p4 img{width:320px;height:425px;overflow:hidden;}
.p1{left:0;z-index:7;top:90px}
.p1 h3,.p7 h3{padding:5px 0;font-size:13px;width:165px}
.p2{left:80px;z-index:8;top:60px}
.p2 h3,.p6 h3{padding:5px 0;font-size:15px;width:222px}
.p3{left:180px;z-index:9;top:30px}
.p3 h3,.p5 h3{padding:8px 0;font-size:18px;width:275px;bottom:8px}
.p4{left:285px;z-index:10;cursor:pointer;}
.p4 h3{padding-bottom:10px;padding-top:15px;font-size:22px;width:320px}
.p5{right:180px;z-index:9;top:30px}
.p6{right:80px;z-index:8;top:60px}
.p7{right:0;z-index:7;top:90px}

<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
$(function(){					
	// 图片放大缩小显示						
	var b = $(".player ul>li").size();
	
    $("#icon_left").click(function () {

		$(".player ul>li").each(function(){
		    var a = $(this).attr("class"), c = parseInt(a.charAt(1)) - 1;
		    c == 0 && (c = b);
			$(this).removeClass(a).addClass("p" + c);
		});
	}),
	$("#icon_right").click(function(){
		$(".player ul>li").each(function(){
			var a = $(this).attr("class");
			c = parseInt(a.charAt(1)) + 1;
			c > b && (c = 1);
			$(this).removeClass(a).addClass("p" + c);
		});
	});
	$(".player ul>li.p1,.player ul>li.p2,.player ul>li.p3").live("click",function(){
		$("#icon_right").click();
	}),
	$(".player ul>li.p5,.player ul>li.p6,.player ul>li.p7").live("click",function(){
		$("#icon_left").click();
	}),
	$(".player ul>li.p4").live('click',function(){
		var url = $(this).find("a").attr("href");
		window.open(url);return false;
	});
	// 自动滚动
	setInterval(function(){
		$("#icon_left").click();
	}, 5000);
		
});
</script>
