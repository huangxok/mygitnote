    <script>
        function slideshow(selector, _f) {

            var x = parseInt(Math.random() * 2); //  从左到右
            var y = parseInt(Math.random() * 2); //从上到下
            var f = _f; //  淡出或者淡入

            if (x > 0) x = 'left-right';
            else x = 'right-left';

            if (y > 0) y = 'top-bottom';
            else y = 'bottom-top';

            var s = 'out';

            if (f) {
                s = 'in';
                f = false;
            } else {
                s = 'out';
                f = true;
            }

            $(selector).diagonalFade({
                time: 500,
                fadeDirection_x: x,
                fadeDirection_y: y,
                fade: s,
                complete: function () {
                    slideshow(selector, f);
                }
            });
        }
        $(function () {
            slideshow("#image_cascade", false);

        })


    </script>
