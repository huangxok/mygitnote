<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        html, body {
            font: 100% 微软雅黑, 宋体, 新宋体;
            margin: 0; /* 最好将 body 元素的边距和填充设置为 0 以覆盖不同的浏览器默认值 */
            padding: 0;
            text-align: center; /* 在 IE 5* 浏览器中，这会将容器居中。文本随后将在 #container 选择器中设置为默认左对齐 */
            color: #FFF;
            height: 100%; /*这里将高度设置为100%是这个布局实现自适应高度的关键，只有这里设置了高度，下面div的高度设置才起作用*/
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div style="width:100%;height:100%;">
        <div style="width:50%;height:100%;background:#ff0000;float:left">
            <div></div>
        </div>
        <div style="width:50%;height:100%;background:#6dd441;float:left"></div>
    </div>
</body>
</html>
