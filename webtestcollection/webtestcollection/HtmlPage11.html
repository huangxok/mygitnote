    </script>
    <script>

        function isPropertySupported(property) {
            debugger;
            if (property in document.body.style) return true;

            var prefixes = ['Moz', 'Webkit', 'O', 'ms', 'Khtml'];
            var prefProperty = property.charAt(0).toUpperCase() + property.substr(1);

            for (var i = 0; i < prefixes.length; i++) {
                if ((prefixes[i] + prefProperty) in document.body.style) return true;
            }

            return false;
        }
    </script>

    <script>

        function createXMLHttpRequest() {
            if (window.XMLHttpRequest) {
                XMLHttpR = new XMLHttpRequest();
            } else if (window.ActiveXObject) {
                try {
                    XMLHttpR = new ActiveXObject("Msxml2.XMLHTTP");
                } catch (e) {
                    try {
                        XMLHttpR = new ActiveXObject("Microsoft.XMLHTTP");
                    } catch (e) {
                    }
                }
            }
        }
        function sendRequest(url) {
            createXMLHttpRequest();
            XMLHttpR.open("GET", url, true);
            XMLHttpR.setRequestHeader("Content-Type", "text/html;charset=gb2312");
            XMLHttpR.onreadystatechange = processResponse;
            XMLHttpR.send(null);
        }
        function processResponse() {
            if (XMLHttpR.readyState == 4 && XMLHttpR.status == 200) {
                document.write(XMLHttpR.responseText);
            }
        }
        sendRequest("http://www.baidu.com/");
    </script>

    <script>

        window.onload = function (e) {
            e.elapsedTime
            var elems = document.getElementsByTagName("div");
            if (elems != null && elems.length > 0) {

                //遍历所有DIV控件 
                for (var i = 0; i < length; i++) {
                    var elem = elems[i];
                    //获取该控件的自定义属性 
                    var customAttr = elem.dataset.chb;
                    //也可以通过如下方式获得自定义属性 
                    //var customAttr = elem.dataset["chb"]; 
                    //如果是我们预先定义好的header值，表示需要处理 
                    if (customAttr == "header") {
                        //添加样式 
                        elem.setAttribute("class", "ui_header");
                    }
                }
            }
        }
    </script>
