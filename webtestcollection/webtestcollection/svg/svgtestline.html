<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

<body>

    <svg width="1000" height="400">
        <path d="M10 10 h 80 v 80 h -80 Z" transform="translate(600,0)" fill="transparent" stroke="black" />
        <path d="M10,10 L10,90 90,90 90,10z" transform="translate(0,0)" fill="yellow" stroke="red" stroke-linecap="round" />
        <path d="M10,10 L10,90 90,90 90,10z" transform="translate(100,0)" fill="yellow" stroke="red" stroke-width="5" stroke-linecap="round" />
        <path d="M10,10 L10,90 90,90 90,10z" transform="translate(200,0),scale(1.5,1.5)" fill="yellow" stroke="red" />
        <path d="M10,10 L10,90 90,90 90,10z" transform="translate(400,0),rotate(45)" fill="yellow" stroke="red" />
        <path d="M10,10 L10,90 90,90 90,10z" transform="translate(500,0),rotate(0)" fill="yellow" stroke="red" />
        <path d="M10,10 L10,90 90,90 90,10z" transform="translate(500,0),rotate(20)" fill="yellow" stroke="red" />
        <path d="M10,10 L10,90 90,90 90,10z" transform="translate(500,0),rotate(20,0,90)" fill="yellow" stroke="red" />
        <path d="M10,10 L10,90 90,90 90,10z" transform="translate(0,200),skewX(45)" fill="yellow" stroke="red" />
        <path d="M10,10 L10,90 90,90 90,10z" transform="translate(200,200),skewY(45)" fill="yellow" stroke="red" />
        <path d="M10,10 L10,90 90,90 90,10z" transform="translate(400,200),skewX(45),skewY(45)" fill="yellow" stroke="red" />
        <!--//Points
        <circle cx="10" cy="10" r="2" fill="red" />
        <circle cx="90" cy="90" r="2" fill="red" />
        <circle cx="90" cy="10" r="2" fill="red" />
        <circle cx="10" cy="90" r="2" fill="red" />-->

    </svg>
    <svg width="100px" height="100px" version="1.1" xmlns="http://www.w3.org/2000/svg">

        <path d="M10 10 H 90 V 90 H 10 L 10 10" />

        <!-- Points -->
        <circle cx="10" cy="10" r="2" fill="red" />
        <circle cx="90" cy="90" r="2" fill="red" />
        <circle cx="90" cy="10" r="2" fill="red" />
        <circle cx="10" cy="90" r="2" fill="red" />

    </svg>
    <svg style="width:100px;height:100px;">
        <path xmlns="http://www.w3.org/2000/svg" style="stroke: rgb(255, 0, 0); stroke-width: 2px; fill: none;" d="M 0 0 l 0 0 l 1 0 l 2 0 l 5 2 l 2 0 l 3 0 l 1 0 l 2 0 l 1 0 l 1 0 l 2 1 l 2 0 l 1 0 l 4 1 l 2 0 l 1 0 l 1 0 l 1 0 l 2 0 l 1 0 l 2 0 l 2 0 l 1 0 l 1 0 l 1 0 l 3 0 l 2 0 l 2 0 l 4 0 l 3 0 l 2 0 l 2 0 l 2 0 l 2 0 l 5 0 l 3 0 l 3 0 l 3 0 l 1 0 l 1 0 l 2 0 l 2 0 l 2 0 l 2 0 l 1 0 l 3 0 l 2 0 l 1 0 l 1 0 l 2 0 l 2 0 l 2 0 l 3 0 l 1 0 l 2 0 l 3 0 l 2 -1 l 3 0 l 1 0 l 1 0 l 1 0 l 0 -1 l 1 0 l 1 0 l 1 0 l 2 0 l 1 0 l 1 0 l 1 -1" />
    </svg>
    <svg width="140" height="170">
        <title>Cat</title>
        <desc>Stick Figure of a Cat</desc>
        <circle cx="70" cy="95" r="50" style="stroke: black; fill: none;" />
        <circle cx="55" cy="80" r="5" stroke="black" fill="#339933" />
        <circle cx="85" cy="80" r="5" stroke="black" fill="#339933" />
        <g id="whiskers">
            <line x1="75" y1="95" x2="135" y2="85" style="stroke: black;" />
            <line x1="75" y1="95" x2="135" y2="105" style="stroke: black;" />
        </g>
        <use xlink:href="#whiskers" transform="scale(-1 1) translate(-140 0)" />
        <!-- ears -->
        <polyline points="108 62, 90 10, 70 45, 50, 10, 32, 62"
                  style="stroke: black; fill: none;" />
        <!-- mouth -->
        <polyline points="35 110, 45 120, 95 120, 105, 110"
                  style="stroke: black; fill: none;" />
        <!-- nose -->
        <path d="M 75 90 L 65 90 A 5 10 0 0 0 75 90"
              style="stroke: black; fill: #ffcccc" />
        <text x="60" y="165" style="font-family: sans-serif; font-size: 14pt;
stroke: none; fill: black;">Cat</text>
    </svg>
    <svg width="200px" height="200px" viewBox="0 0 200 200">
        <!-- nine-pixel dash, five-pixel gap -->
        <line x1="10" y1="10" x2="100" y2="10"
              style="stroke-dasharray: 9, 5;
stroke: black; stroke-width: 2;" />
        <!-- five-pixel dash, three-pixel gap, nine-pixel dash,
        two-pixel gap -->
        TEAM FLY PRESENTS
        39
        <line x1="10" y1="20" x2="100" y2="20"
              style="stroke-dasharray: 5, 3, 9, 2;
stroke: black; stroke-width: 2;" />
        <!-- Odd number of entries is duplicated; this is equivalent
        to:
        nine-pixel dash, three-pixel gap, five-pixel dash,
        nine-pixel gap, three-pixel dash, five-pixel gap -->
        <line x1="10" y1="30" x2="100" y2="30"
              style="stroke-dasharray: 9, 3, 5;
stroke: black; stroke-width: 2;" />
    </svg>
</body>
