<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <svg width="320px" height="320px" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 315
           L 110 215
           A 30 50 0 0 1 162.55 162.45
           L 172.55 152.45
           A 30 50 -45 0 1 215.1 109.9
           L 315 10" stroke="black" fill="green" stroke-width="2" fill-opacity="0.5" />
    </svg>
    <svg width="325px" height="325px" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <path d="M80 80
           A 45 45, 0, 0, 0, 125 125
           L 125 80 Z" fill="green" />
        <path d="M230 80
           A 45 45, 0, 1, 0, 275 125
           L 275 80 Z" fill="red" />
        <path d="M80 230
           A 45 45, 0, 0, 1, 125 275
           L 125 230 Z" fill="purple" />
        <path d="M230 230
           A 45 45, 0, 1, 1, 275 275
           L 275 230 Z" fill="blue" />
    </svg>
    <script>
        //A 曲线参数说明 弧
        //A rx ry x-axis-rotation large-arc-flag sweep-flag x y
        //rx ： x半轴 宽度
        //ry ： y半轴 长度
        //x-axis-rotation : 圆弧的旋转角度
        //larg-arc-flag : 0/1 弧的角度判断  0表示小弧度，1表示大弧度
        //sweep-flag ：   0/1 弧度方向方向  0表示逆时针，1表示顺时针
        //x 弧度的终点x
        //y 弧度的终点y
    </script>
    <!--
    rx, 弧的半长轴长度
    ry 弧的半短轴长度
    x-axis-rotation 是此段弧所在的x轴与水平方向的夹角，即x轴的逆时针旋转角度，负数代表顺时针转动的角度。
    large-arc-flag 为1 表示大角度弧线，0 代表小角度弧线。
    sweep-flag 为1代表从起点到终点弧线绕中心顺时针方向，0 代表逆时针方向。
    x,y 是弧终端坐标。
    x-axis-rotation代表旋转的角度，体会下面例子中圆弧的不同：-->

    <svg width="320px" height="320px">
        <path d="M10 315
           L 110 215
           A 30 50 0 0 1 162.55 162.45
           L 172.55 152.45
           A 30 50 -45 0 1 215.1 109.9
           L 315 10" stroke="black" fill="green" stroke-width="2" fill-opacity="0.5" />
    </svg>
</body>
</html>
