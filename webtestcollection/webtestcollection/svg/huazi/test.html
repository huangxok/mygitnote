    <script>
        /*
            var svg = new Walkway('#test');
         
        svg.draw(function() {
          console.log('Animation finished');
        });
        */
        var x = parseInt(window.innerWidth);
        var y = parseInt(window.innerHeight);
        var startX, startY, endX, endY;
        var count = 0;
        p = 1080 / x;
        (function () {

            getWidth();
            animate1();

            //注册事件
            document.getElementById("imgbar").addEventListener("touchstart", touchStart, false);
            document.getElementById("imgbar").addEventListener("touchmove", touchMove, false);
            document.getElementById("imgbar").addEventListener("touchend", touchEnd, false);

            //count++;


            //定义监听方法

            function touchStart(event) {
                startY = event.touches[0].clientY;
            }
            function touchMove(event) {
                event.preventDefault();
            }
            function touchEnd(event) {

                endY = event.changedTouches[0].clientY;

                //上右
                if (endY - startY > 30 && count < 8 && count >= 0) {
                    count++;
                    //$("#imgbar").animate({top:"+="+y+"px"},100,animate1());
                    switch (count) {
                        //case 0 : $("#imgbar").animate({marginLeft:-y*count},100,animate1()); break;
                        case 1: $("#imgbar").animate({ top: "+=" + y + "px" }, 100, animate2()); break;
                        case 2: $("#imgbar").animate({ top: "+=" + y + "px" }, 100, animate3()); break;
                        case 3: $("#imgbar").animate({ top: "+=" + y + "px" }, 100, animate4()); break;
                        case 4: $("#imgbar").animate({ top: "+=" + y + "px" }, 100, animate5()); break;
