<head>

    <title>无标题文档</title>
</head>

<body>

    <div id="main" style="background:url(images/10.jpg); background-size:cover;background-repeat:no-repeat;">

    </div>

    <script>
        var x = parseInt(window.innerWidth);
        var y = parseInt(window.innerHeight);
        $("#main").width(x);
        $("#main").height(y);
        $("#main").css("left", x + "px");
        $("#main").css("top", y + "px");

    </script>
</body>
