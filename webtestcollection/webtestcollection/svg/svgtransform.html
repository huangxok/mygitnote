<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <svg width="310px" height="310px">
        <!--viewBox="0 0 310 310">-->
        <!-- center of rotation -->
        <circle cx="50" cy="50" r="3" style="fill: black;"></circle>
        <!-- non-rotated arrow -->
        <g id="arrow" style="stroke: black;">
            <line x1="60" y1="50" x2="90" y2="50"></line>
            <polygon points="90 50, 85 45, 85 55"></polygon>
        </g>
        <!-- rotated around center point -->
        <use xlink:href="#arrow" transform="rotate(60, 50, 50)" />
        <use xlink:href="#arrow" transform="rotate(-90, 50, 50)" />
        <use xlink:href="#arrow" transform="rotate(-150, 50 50)" />
    </svg>
    <div style="transform-origin:20% 20%;width:100px;height:100px;background:#ff6a00"></div>
    <script>
        /*  rotate
            如果是3个参数 第一个参数为角度
            第二个和第三个 旋转的中心点

        */
        document.getElementsByTagName('div')[0].style.transform = 'scale(0.5) rotate(20deg) translate(500px,-500px)';
    </script>
</body>
</html>
