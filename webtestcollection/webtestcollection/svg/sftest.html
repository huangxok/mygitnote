            if (Object.prototype.toString.call(arr).slice(8, -1) === "Array") {
                var temp = [];                          //存放临时绝对路径值
                var results = [];                       //返回结果
                temp.push(arr[0][0], arr[0][1]);        //加入起始点
                results.push(arr[0]);                   //将起始点加入到返回结果中
                for (var i = 1; i < arr.length; i++) {  //遍历起始点以外的点
                    var point = [];                     //用于获取每个点的临时变量
                    var x = arr[i][0] + temp[0];        //x点
                    var y = arr[i][1] + temp[1];        //y点
                    temp[0] = x;                        //将计算后的绝对路径下的x点重新赋值给临时变量的x
                    temp[1] = y;                        //将计算后的绝对路径下的y点重新赋值给临时变量的x
                    point.push(x, y);                   //形成一个点

                }

        //绝对路径转相对路径
        function a2p(arr) {
            if (Object.prototype.toString.call(arr).slice(8, -1) === "Array") {
                var temp = [];                              //临时变量
                var results = [];                           //返回数组
                temp.push(arr[0][0], arr[0][1]);            //默认临时变量为传入参数的第一个 起始点
                results.push(arr[0]);                       //将起始点点加入数组
                for (var i = 1; i < arr.length; i++) {
                    var point = [];                         //临时生成的x y坐标点数组
                    var x = arr[i][0] - temp[0];            //x
                    var y = arr[i][1] - temp[1];            //y
                    temp[0] = arr[i][0];                    //重新temp x
                    temp[1] = arr[i][1];                    //重新temp y
                    point.push(x, y);
                    results.push(point);
                }
