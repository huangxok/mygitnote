<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <svg width="1000" height="300">
        <rect x="10" y="10" width="100" height="100" stroke="blue" fill="purple" />
        <rect x="10" y="10" width="100" height="100" stroke="blue" fill="purple"
              fill-opacity="0.1" transform="translate(110)" />
        <rect x="10" y="10" width="100" height="100" stroke="blue" stroke-dasharray="5,7" fill="purple"
              stroke-opacity="0.1" transform="translate(220)" />
        <rect x="10" y="10" width="100" height="100" stroke="blue" fill="purple"
              fill-opacity="0.1" stroke-opacity="0.8" transform="translate(330)" />
    </svg>
    <svg width="400" height="300" viewBox="0,0,80,30" style="border:1px solid #cd0000;">
        <rect x="10" y="5" width="20" height="15" fill="#cd0000" />
    </svg>
    <br />
    <svg id="svg" width="400" height="200" viewBox="0 0 100 100" preserveAspectRatio="xMinYMin meet" style="border:1px solid #cd0000;">
        <rect x="10" y="10" width="80" height="80" fill="#cd0000" />
    </svg>
    <p>
        meet/slice：<select id="select0">
            <option value="meet" selected>meet</option>
            <option value="slice">slice</option>
        </select>
    </p>
    <p>
        x方向：<select id="select1">
            <option value="xMin" selected>xMin</option>
            <option value="xMid">xMid</option>
            <option value="xMax">xMax</option>
        </select>
    </p>
    <p>
        y方向：<select id="select2">
            <option value="YMin" selected>YMin</option>
            <option value="YMid">YMid</option>
            <option value="YMax">YMax</option>
        </select>
    </p>
    <script>
        var svg = document.getElementById("svg"),
    select0 = document.getElementById("select0"),
    select1 = document.getElementById("select1"),
    select2 = document.getElementById("select2");

        if (svg && select0 && select1 && select2) {
            [select0, select1, select2].forEach(function (select) {
                select.onchange = function () {
                    svg.setAttribute("preserveAspectRatio", select1.value + select2.value + " " + select0.value);
                }
            });
        }
    </script>
    <svg width="200px" height="200px" viewBox="0 0 200 200" style="stroke:#ff6a00">
        <!-- rx and ry equal, increasing -->
        <rect x="10" y="10" width="20" height="40" rx="2" ry="2"
              style="stroke: black; fill: none;" />
        <rect x="40" y="10" width="20" height="40" rx="5"
              style="stroke: black; fill: none;" />
        <rect x="70" y="10" width="20" height="40" ry="10"
              style="stroke: black; fill: none;" />
        <!-- rx and ry unequal -->
        <rect x="10" y="60" width="20" height="40" rx="10" ry="5"
              style="stroke: black; fill: none;" />
        <rect x="40" y="60" width="20" height="40" rx="5" ry="10"
              style="stroke: black; fill: none;" />
    </svg>
</body>
</html>
