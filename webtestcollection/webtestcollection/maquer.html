<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>图片滚动</title>
</head>
<body>
    <div id="marquee_demo" style="overflow: hidden; width: 100%; text-align: center; border: 1px solid #0066cc">
        <table cellspacing="0" cellpadding="3" align="center" border="0">
            <tr>
                <td id="marquee_product1" valign="top">
                    <table width="100%" height="100" border="0" cellpadding="2" cellspacing="0">
                        <tr>
                            <td><a href="#">
                                <img src="/jscss/demoimg/wall_s1.jpg" border="0"></a></td>
                            <td><a href="#">
                                <img src="/jscss/demoimg/wall_s2.jpg" border="0"></a></td>
                            <td><a href="#">
                                <img src="/jscss/demoimg/wall_s3.jpg" border="0"></a></td>
                            <td><a href="#">
                                <img src="/jscss/demoimg/wall_s4.jpg" border="0"></a></td>
                            <td><a href="#">
                                <img src="/jscss/demoimg/wall_s5.jpg" border="0"></a></td>
                            <td><a href="#">
                                <img src="/jscss/demoimg/wall_s6.jpg" border="0"></a></td>
                            <td><a href="#">
                                <img src="/jscss/demoimg/wall_s7.jpg" border="0"></a></td>
                            <td><a href="#">
                                <img src="/jscss/demoimg/wall_s8.jpg" border="0"></a></td>
                            <td><a href="#">
                                <img src="/jscss/demoimg/wall_s9.jpg" border="0"></a></td>
                        </tr>
                    </table>
                </td>
                <td id="marquee_product2" valign="top"></td>
            </tr>
        </table>
    </div>
    <script type="text/javascript">
        var speed = 30;
        marquee_product2.innerHTML = marquee_product1.innerHTML;
        function Marquee() {
            if (marquee_demo.scrollLeft >= marquee_product1.scrollWidth) {
                marquee_demo.scrollLeft = 0;
            }
            else {
                marquee_demo.scrollLeft++;
            }
        }
        var MyMar = setInterval(Marquee, speed);
        marquee_demo.onmouseover = function () { clearInterval(MyMar); }
        marquee_demo.onmouseout = function () { MyMar = setInterval(Marquee, speed); }
    </script>
</body>
</html>
